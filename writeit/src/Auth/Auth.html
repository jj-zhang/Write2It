<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>WriteIt</title>

    <link rel="stylesheet" type="text/css" href="../../public/assets/css/tachyons.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/assets/css/semantic.min.css">
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../../public/assets/css/custom.css">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WriteIt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="page login">


    <div class="container col-lg-6 col-xs-12">




        <form class="ui form">
            <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                    <input type="text" name="first-name" placeholder="Username" required>
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                    <input type="password" name="last-name" placeholder="Password" required>
                    <i class="lock icon"></i>
                </div>

            </div>


            <button class="ui teal button" type="submit">Login</button>

            <button class="ui facebook button">
                <i class="facebook icon"></i>
                Login with Facebook
            </button>


            <p>New to <span className="lovelo">WriteIt</span>? <a href="">Sign up!</a></p>

        </form>


        <div class="ui negative message">
            <div class="header">
                Incorrect username or password.
            </div>
            <p>Please try again.</p>
        </div>


    </div>


</div>


</body>
</html>
